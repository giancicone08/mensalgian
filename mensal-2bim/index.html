<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API gian</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/chuck-norris-uzis.avif">

</head>
<body>
    <h1>Piadas do Chuck Norris </h1>
    <button onclick="getChuckNorrisJoke()">Mandar piada</button>
    <p id="joke"></p>

    <script>
        function getChuckNorrisJoke() {
            const apiUrl = 'https://api.chucknorris.io/jokes/random';

            fetch(apiUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    document.getElementById('joke').textContent = data.value;
                })
                .catch(error => {
                    console.error('There was a problem fetching Chuck Norris joke:', error);
                });
        }
    </script>
</body>
</html>
